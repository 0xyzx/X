<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 75%; }
        .chat-bubble-user { background-color: #3b82f6; color: white; }
        .chat-bubble-other { background-color: #e5e7eb; color: #1f2937; }
        #messages-container { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            
            <!-- Login Form -->
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center">Welcome Back!</h2>
                <p class="text-center text-gray-500">Sign in to continue</p>
                <div class="mt-4 space-y-4">
                    <input id="login-email" type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email Address">
                    <input id="login-password" type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password">
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Sign In</button>
                <p class="mt-4 text-sm text-center text-gray-600">
                    Don't have an account? <a href="#" id="show-register" class="font-medium text-blue-500 hover:underline">Sign Up</a>
                </p>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="hidden">
                <h2 class="text-2xl font-bold text-center">Create Account</h2>
                 <p class="text-center text-gray-500">Get started with a new account</p>
                <div class="mt-4 space-y-4">
                    <input id="register-name" type="text" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Display Name">
                    <input id="register-email" type="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email Address">
                    <input id="register-password" type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Password">
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Sign Up</button>
                <p class="mt-4 text-sm text-center text-gray-600">
                    Already have an account? <a href="#" id="show-login" class="font-medium text-blue-500 hover:underline">Sign In</a>
                </p>
            </form>
            
            <!-- Error message will be displayed here -->
            <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center" style="display: none;"></div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex flex-col h-full">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Chat Room</h1>
            <div class="flex items-center">
                <img id="user-photo" class="w-8 h-8 rounded-full mr-2 bg-gray-300" src="" alt="User Photo">
                <span id="user-name" class="text-sm font-medium"></span>
                <button id="sign-out-btn" class="ml-4 text-sm text-gray-600 hover:text-blue-500">Sign Out</button>
            </div>
        </header>

        <main id="messages-container" class="flex-1 p-4 overflow-y-auto">
            <!-- Messages will be appended here -->
        </main>

        <footer class="bg-white p-4">
            <form id="message-form" class="flex items-center">
                <input type="text" id="message-input" class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBEB1SYqHpdDUNk9OcYq8T0AheqJUWtq3Y",
          authDomain: "chat-7fa4a.firebaseapp.com",
          projectId: "chat-7fa4a",
          storageBucket: "chat-7fa4a.appspot.com",
          messagingSenderId: "991368259289",
          appId: "1:991368259289:web:f226e7f7b491bd6b1800c8",
          measurementId: "G-12HQ3WDSVN"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        
        const signOutBtn = document.getElementById('sign-out-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const errorMessageDiv = document.getElementById('error-message');

        const appId = 'chat-app'; // A unique ID for your app artifact
        const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);

        // --- Authentication Logic ---

        // Toggle between login and register forms
        showRegister.onclick = (e) => { e.preventDefault(); loginForm.classList.add('hidden'); registerForm.classList.remove('hidden'); errorMessageDiv.style.display = 'none'; };
        showLogin.onclick = (e) => { e.preventDefault(); registerForm.classList.add('hidden'); loginForm.classList.remove('hidden'); errorMessageDiv.style.display = 'none'; };

        // Handle Registration
        registerForm.onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Create a placeholder avatar URL
                    const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff`;
                    // Update user profile with display name and photo
                    return updateProfile(userCredential.user, {
                        displayName: name,
                        photoURL: avatarUrl
                    });
                })
                .catch(handleAuthError);
        };

        // Handle Login
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password).catch(handleAuthError);
        };
        
        // Handle Sign Out
        signOutBtn.onclick = () => signOut(auth);

        // Display user-friendly error messages
        const handleAuthError = (error) => {
             let message = "An unknown error occurred.";
             switch (error.code) {
                case 'auth/invalid-email': message = 'Please enter a valid email address.'; break;
                case 'auth/user-not-found': message = 'No account found with this email.'; break;
                case 'auth/wrong-password': message = 'Incorrect password. Please try again.'; break;
                case 'auth/email-already-in-use': message = 'This email is already registered.'; break;
                case 'auth/weak-password': message = 'Password should be at least 6 characters.'; break;
             }
             errorMessageDiv.textContent = message;
             errorMessageDiv.style.display = 'block';
        };

        // --- Real-time Chat Logic ---

        // Auth state listener
        onAuthStateChanged(auth, user => {
            errorMessageDiv.style.display = 'none';
            if (user) {
                authScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.email)}&background=random&color=fff`;
                userName.textContent = user.displayName || user.email;
                
                const q = query(messagesRef, orderBy("timestamp"));
                onSnapshot(q, (snapshot) => {
                    messagesContainer.innerHTML = '';
                    snapshot.forEach(doc => renderMessage(doc.data(), user.uid));
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            } else {
                authScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
            }
        });

        // Send message
        messageForm.onsubmit = (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && auth.currentUser) {
                const { uid, displayName, photoURL } = auth.currentUser;
                addDoc(messagesRef, {
                    text: text,
                    timestamp: serverTimestamp(),
                    uid,
                    displayName,
                    photoURL
                });
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        };

        // Render a message
        const renderMessage = (msg, currentUid) => {
            const isCurrentUser = msg.uid === currentUid;
            const bubbleSide = isCurrentUser ? 'justify-end' : 'justify-start';
            const bubbleColor = isCurrentUser ? 'chat-bubble-user' : 'chat-bubble-other';
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${bubbleSide} mb-4`;
            
            const avatar = `<img src="${msg.photoURL}" alt="${msg.displayName}" class="w-6 h-6 rounded-full ${isCurrentUser ? 'ml-2 order-2' : 'mr-2 order-1'}">`;
            
            messageDiv.innerHTML = `
                <div class="flex items-end max-w-lg">
                    ${!isCurrentUser ? avatar : ''}
                    <div class="p-3 rounded-lg ${bubbleColor} chat-bubble ${isCurrentUser ? 'order-1' : 'order-2'}">
                        ${!isCurrentUser ? `<p class="text-xs font-bold mb-1">${msg.displayName}</p>` : ''}
                        <p class="text-sm">${msg.text}</p>
                    </div>
                    ${isCurrentUser ? avatar : ''}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
        };

    </script>
</body>
</html>
