<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 75%; }
        .chat-bubble-user { background-color: #3b82f6; color: white; }
        .chat-bubble-other { background-color: #e5e7eb; color: #1f2937; }
        #messages-container { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="text-center p-8 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Welcome to Chat</h1>
            <p class="text-gray-600 mb-6">Sign in to start messaging.</p>
            <button id="sign-in-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center w-full">
                <svg class="w-6 h-6 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.618-3.229-11.334-7.962l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.048 36.372 44 30.857 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                Sign In with Google
            </button>
            <!-- Error message will be displayed here -->
            <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm" style="display: none;"></div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex flex-col h-full">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Chat Room</h1>
            <div class="flex items-center">
                <img id="user-photo" class="w-8 h-8 rounded-full mr-2" src="" alt="User Photo">
                <span id="user-name" class="text-sm font-medium"></span>
                <button id="sign-out-btn" class="ml-4 text-sm text-gray-600 hover:text-blue-500">Sign Out</button>
            </div>
        </header>

        <main id="messages-container" class="flex-1 p-4 overflow-y-auto">
            <!-- Messages will be appended here -->
        </main>

        <footer class="bg-white p-4">
            <form id="message-form" class="flex items-center">
                <input type="text" id="message-input" class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBEB1SYqHpdDUNk9OcYq8T0AheqJUWtq3Y",
          authDomain: "chat-7fa4a.firebaseapp.com",
          projectId: "chat-7fa4a",
          storageBucket: "chat-7fa4a.appspot.com",
          messagingSenderId: "991368259289",
          appId: "1:991368259289:web:f226e7f7b491bd6b1800c8",
          measurementId: "G-12HQ3WDSVN"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const signInBtn = document.getElementById('sign-in-btn');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const errorMessageDiv = document.getElementById('error-message');

        const appId = 'chat-app'; // A unique ID for your app artifact
        const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);

        // Sign in function
        const signIn = () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    // Log detailed error to the console for debugging
                    console.error("Google Sign-In Error:", {
                        code: error.code,
                        message: error.message,
                        email: error.customData?.email,
                    });

                    // Display a user-friendly error on the screen
                    let friendlyMessage = "An unknown error occurred. Please check the console for details.";
                    if (error.code === 'auth/popup-blocked') {
                        friendlyMessage = "Sign-in popup was blocked by your browser. Please allow popups for this site and try again.";
                    } else if (error.code === 'auth/unauthorized-domain') {
                        friendlyMessage = "This website's domain is not authorized for sign-in. Please check your Firebase project's settings.";
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        friendlyMessage = "The sign-in window was closed before completion. Please try again."
                    }
                    errorMessageDiv.textContent = `Sign-in failed: ${friendlyMessage}`;
                    errorMessageDiv.style.display = 'block';
                });
        };

        // Sign out function
        const doSignOut = () => {
            signOut(auth);
        };

        signInBtn.onclick = signIn;
        signOutBtn.onclick = doSignOut;

        // Auth state listener
        onAuthStateChanged(auth, user => {
            errorMessageDiv.style.display = 'none'; // Hide error on auth state change
            if (user) {
                // User is signed in
                authScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                userName.textContent = user.displayName;
                
                // Listen for new messages
                const q = query(messagesRef, orderBy("timestamp"));
                onSnapshot(q, (querySnapshot) => {
                    messagesContainer.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const message = doc.data();
                        renderMessage(message, user.uid);
                    });
                     // Scroll to the bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });

            } else {
                // User is signed out
                authScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
            }
        });

        // Send message
        messageForm.onsubmit = (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text && auth.currentUser) {
                const { uid, displayName, photoURL } = auth.currentUser;
                addDoc(messagesRef, {
                    text: text,
                    timestamp: serverTimestamp(),
                    uid: uid,
                    displayName: displayName,
                    photoURL: photoURL
                });
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        };

        // Render a message in the chat
        const renderMessage = (msg, currentUid) => {
            const isCurrentUser = msg.uid === currentUid;
            const bubbleSide = isCurrentUser ? 'justify-end' : 'justify-start';
            const bubbleColor = isCurrentUser ? 'chat-bubble-user' : 'chat-bubble-other';
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${bubbleSide} mb-4`;
            
            messageDiv.innerHTML = `
                <div class="flex items-end max-w-lg">
                    ${!isCurrentUser ? `<img src="${msg.photoURL}" alt="${msg.displayName}" class="w-6 h-6 rounded-full mr-2">` : ''}
                    <div class="p-3 rounded-lg ${bubbleColor} chat-bubble">
                        <p class="text-sm">${msg.text}</p>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
        };

    </script>
</body>
</html>
